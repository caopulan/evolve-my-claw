<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Evolve My Claw</title>
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Unbounded:wght@400;600;700&family=Spline+Sans:wght@400;500;600&family=Azeret+Mono:wght@400;600&display=swap"
    />
    <link rel="stylesheet" href="/styles.css" />
  </head>
  <body>
    <div class="app">
      <aside class="sidebar">
        <div class="sidebar-header">
          <div class="brand">
            <div class="brand-mark">EMC</div>
            <div class="brand-text">
              <h1>Evolve My Claw</h1>
              <p>OpenClaw signal archive</p>
            </div>
          </div>
        </div>
        <div class="sidebar-section">
          <div id="sessions" class="session-list"></div>
        </div>
        <div class="sidebar-footer">
          <p>Local timeline viewer. No OpenClaw repo changes required.</p>
        </div>
      </aside>
      <main class="main">
        <div class="toolbar">
          <div class="toolbar-left">
            <div class="title-stack">
              <h2 id="session-title">Select a session</h2>
              <p id="session-subtitle" class="muted"></p>
            </div>
            <div class="view-switch" data-active="task" role="tablist" aria-label="Panel">
              <button
                class="view-option active"
                type="button"
                data-view="task"
                data-label="Task"
                role="tab"
                aria-label="Task"
              >
                <span class="sr-only">Task</span>
              </button>
              <button
                class="view-option"
                type="button"
                data-view="evolution"
                data-label="Evolution"
                role="tab"
                aria-label="Evolution"
              >
                <span class="sr-only">Evolution</span>
              </button>
              <span class="view-indicator" aria-hidden="true">
                <span class="view-indicator-label">Task</span>
              </span>
            </div>
          </div>
        </div>
        <section id="task-view" class="view active">
          <div class="content-grid">
            <div class="timeline-column">
              <div class="timeline-toolbar">
                <label class="search-wrap">
                  <span class="search-label">Search</span>
                  <input id="search" type="search" placeholder="Search timeline" />
                </label>
                <details class="filters">
                  <summary class="filters-summary">
                    <span class="filters-label">Filters</span>
                  </summary>
                  <div class="filters-panel">
                    <label class="filter-pill">
                      <input type="checkbox" data-kind="user_message" checked />
                      <span>User</span>
                    </label>
                    <label class="filter-pill">
                      <input type="checkbox" data-kind="assistant_message" checked />
                      <span>Assistant</span>
                    </label>
                    <label class="filter-pill">
                      <input type="checkbox" data-kind="tool" checked />
                      <span>Tools</span>
                    </label>
                    <label class="filter-pill">
                      <input type="checkbox" data-kind="subagent_run" checked />
                      <span>Subagents</span>
                    </label>
                    <label class="filter-pill">
                      <input type="checkbox" data-kind="subagent_result" checked />
                      <span>Subagent result</span>
                    </label>
                    <label class="filter-pill">
                      <input type="checkbox" data-kind="compaction" checked />
                      <span>Compaction</span>
                    </label>
                    <label class="filter-pill">
                      <input type="checkbox" data-kind="agent_event" checked />
                      <span>Agent events</span>
                    </label>
                    <label class="filter-pill">
                      <input type="checkbox" data-kind="model_change" checked />
                      <span>Model</span>
                    </label>
                    <label class="filter-pill">
                      <input type="checkbox" data-kind="thinking_level_change" checked />
                      <span>Thinking</span>
                    </label>
                    <label class="filter-pill">
                      <input type="checkbox" data-kind="session_info" checked />
                      <span>Session info</span>
                    </label>
                  </div>
                </details>
              </div>
              <section class="timeline-wrap">
                <div id="timeline" class="timeline"></div>
              </section>
            </div>
            <aside class="detail-panel" id="detail-panel">
              <div class="detail-header">
                <span class="detail-label">Selection</span>
                <h3 id="detail-title">Task Detail</h3>
                <p id="detail-subtitle" class="muted"></p>
              </div>
              <div class="detail-body" id="detail-body"></div>
            </aside>
          </div>
        </section>
        <section id="evolution-view" class="view">
          <div class="evolution-panel">
            <div class="detail-header evolution-header">
              <span class="detail-label">Evolution</span>
              <h3 id="evolution-title">Evolution Analysis</h3>
              <p id="evolution-subtitle" class="muted"></p>
            </div>
            <div id="evolution-content"></div>
          </div>
        </section>
      </main>
    </div>
    <script src="/app.js"></script>
  </body>
</html>
